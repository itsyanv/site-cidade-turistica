{% extends 'index.html' %}

{% load static %}

{% block title %}
<title>Excluir</title>
{% endblock %}

{% block container %}
<h3>Excluir</h3>
<p class="lead">Excluir o registro definitivamente.</p>
<hr>

<form action="" method="POST">
    <p>Deseja Excluir: <strong>{{ object }}</strong>?</p>
    {% csrf_token %}

    {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Excluir</button>    
</form>
{% endblock %}
